<!DOCTYPE html>
<html>
  <head>
    <title>Free invite</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" integrity="sha384-5kGFOAqgEKnuF6c2jk2JANKHZgYVt38Wn2dVJENtq1EBCP54/1uzXU5mpxqL8WjN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="hero is-primary is-fullheight is-bold has-text-centered">
    <div class="section">
      <p class="title">
        Send a complimentary invite to a trusted bounty hunter
      </p>

      <form action="freeInvite" method="POST" class="has-text-centered">
        <div class="field is-horizontal is-inline-block">
          <label class="label has-text-white is-inline">Bounty hunter's email</label>
          <input
            class="input"
            type="text"
            placeholder="e.g. bounty@hunter.com"
            name="email"
            id="inputName"
          >
          <br>
          <br>
          <button class="button is-info is-rounded" id="btnForm" type="submit">
            Send
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
